
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chef.in</title>
  <link rel="stylesheet" href="header.component.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>

<header>
  <div class="background-image">
    <div class="container">
      <div class="logo-container">
        <div class="logo">
          <!-- Add the Chef.in logo here -->
          <img src="logo.png" alt="Chef.in Logo">
        </div>
        <span class="company-name">Chef.in</span>
      </div>
      <div class="slogan">
        <h1>Learn how to cook easily</h1>
      </div>
      <nav>
        <ul>
          <li><a href="#"><i class="fas fa-home"></i> Home</a></li>
          <li><a href="#"><i class="fas fa-book-open"></i> Recipes</a></li>
          <li><a href="#"><i class="fas fa-info-circle"></i> About</a></li>
          <li><a href="#"><i class="fas fa-envelope"></i> Contact</a></li>
        </ul>
      </nav>
      <div class="search-bar">
        <input type="text" placeholder="Search for recipes...">
        <button><i class="fas fa-search"></i> Search</button>
      </div>
    </div>
  </div>
</header>

<footer>
  <p>Project created for Incubator Project by Alua Smanova</p>
</footer>

<!-- Include Font Awesome library -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/js/all.min.js"></script>

</html>
